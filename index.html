<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="sidebar">
      <button><a onclick="loadContent('week1.html')">Week 1</a></button>
      <button><a onclick="loadContent('week2.html')">Week 2</a></button>
      <button><a onclick="loadContent('week3.html')">Week 3</a></button>
      <button><a onclick="loadContent('week4.html')">Week 4</a></button>
      <button><a onclick="loadContent('week5.html')">Week 5</a></button>
      <button><a onclick="loadContent('week6.html')">Week 6</a></button>
      <button><a onclick="loadContent('week7.html')">Week 7</a></button>
      <button><a onclick="loadContent('week8.html')">Week 8</a></button>
      <button><a onclick="loadContent('week9.html')">Week 9</a></button>
      <button><a onclick="loadContent('week10.html')">Week 10</a></button>
      <button><a onclick="loadContent('week11.html')">Week 11</a></button>
      <button><a onclick="loadContent('week12.html')">Week 12</a></button>
    </div>

    <div id="content"></div>

    <script>
      function loadContent(url) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("content").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", url, true);
        xhttp.send();
      }
    </script>
  </body>
</html>
