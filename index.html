<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Example</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>

  <body>
    <div id="sidebar">
      <a onclick="loadContent('Weekly Template/week1.html')">Week 1</a>
      <a onclick="loadContent('Weekly Template/week2.html')">Week 2</a>
      <a onclick="loadContent('Weekly Template/week3.html')">Week 3</a>
      <a onclick="loadContent('Weekly Template/week4.html')">Week 4</a>
      <a onclick="loadContent('Weekly Template/week5.html')">Week 5</a>
      <a onclick="loadContent('Weekly Template/week6.html')">Week 6</a>
      <a onclick="loadContent('Weekly Template/week7.html')">Week 7</a>
      <a onclick="loadContent('Weekly Template/week8.html')">Week 8</a>
      <a onclick="loadContent('Weekly Template/week9.html')">Week 9</a>
      <a onclick="loadContent('Weekly Template/week10.html')">Week 10</a>
      <a onclick="loadContent('Weekly Template/week11.html')">Week 11</a>
      <a onclick="loadContent('Weekly Template/week12.html')">Week 12</a>
    </div>

    <div id="content"></div>

    <script>
      function loadContent(url) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("content").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", url, true);
        xhttp.send();
      }
    </script>
  </body>
</html>
